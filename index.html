<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
    <link rel="stylesheet" href="styles.css">

  <body>
    <div class="container">
      <main>
        <ul class="slider-list">
          <li class="slider-item slider-one">
            <section class="slider">
              <h2 class="slider-header">Нежный пломбир<br> с клубничным джемом</h2>
              <p class="slider-text">Натуральное мороженое из свежих сливок<br> и молока с вкуснейшим клубничным джемом<br> – это идеальный десерт для всей семьи.</p>
              <button class="order-button">Заказать</button>
            </section>
            <ol class="slider-wrapper-list">
              <li class="slider-wrapper-item">
                <img src="images/ice-cream-strawberry.png" width="306px" height="507px" alt="Нежный пломбир с клубничным джемом.">
              </li>
              <li class="slider-wrapper-item">
                <img src="images/ice-cream-banana.png" width="66px" height="109px" alt="Сливочное мороженое со вкусом банана.">
              </li>
              <li class="slider-wrapper-item">
                <img src="images/ice-cream-marshmallow.png" width="66px" height="109px" alt="Карамельный пломбир с маршмеллоу.">
              </li>
            </ol>
            <ol class="slider-pagination-list">
              <li class="slider-pagination-item">
                <button class="slider-pagination-button-current" type="button">
                  <span class="visually-hidden">1 фото.</span>
                </button>
              </li>
              <li class="slider-pagination-item">
                <button class="slider-pagination-button" type="button">
                  <span class="visually-hidden">2 фото.</span>
                </button>
              </li>
              <li class="slider-pagination-item">
                <button class="slider-pagination-button" type="button">
                  <span class="visually-hidden">3 фото.</span>
                </button>
              </li>
            </ol>
